group 'us.juggl.demo.2015.october'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'us.juggl.demo.netty.EchoServer'

sourceCompatibility = 1.8

repositories {
//    mavenCentral()
    maven  {
        url "http://repo1.maven.org/maven2"
    }
//    maven {
//        credentials {
//            username 'admin'
//            password 'admin123'
//        }
//        url 'https://nexus.zanclus.com/nexus/content/groups/public/'
//    }
}

dependencies {
    compile group: 'io.netty', name: 'netty-all', version: '4.0.+'
    compile 'org.apache.logging.log4j:log4j:2.3'
    compile 'org.apache.logging.log4j:log4j-api:2.3'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.3'
    compile 'org.projectlombok:lombok:1.16.6'
    compile 'org.slf4j:slf4j-api:1.7.12'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}